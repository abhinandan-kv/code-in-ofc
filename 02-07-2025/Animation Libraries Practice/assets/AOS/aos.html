<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      .grid {
        column-count: 3;
        column-gap: 1rem;
      }

      .grid img {
        width: 100%;
        margin-bottom: 1rem;
        display: block;
        border-radius: 8px;
        break-inside: avoid;
      }

      @media (max-width: 768px) {
        .grid {
          column-count: 2;
        }
      }

      @media (max-width: 576px) {
        .grid {
          column-count: 1;
        }
      }
    </style>
    <title>AOS</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container py-4">
      <div class="grid">
        <img src="../images/img1.jpg"  data-aos="flip-right" />
        <img src="../images/img2.jpg"  data-aos="flip-right" />
        <img src="../images/img3.jpg"  data-aos="flip-right" />
        <img src="../images/img4.jpg"  data-aos="flip-right" />
        <img src="../images/img5.jpg"  data-aos="flip-right" />
        <img src="../images/img6.jpg"  data-aos="flip-right" />
        <img src="../images/img7.jpg"  data-aos="flip-right" />
        <img src="../images/img8.jpg"  data-aos="flip-right" />
        <img src="../images/img9.jpg"  data-aos="flip-right" />
        <img src="../images/img10.jpg" data-aos="flip-right" />
        <img src="../images/img11.jpg" data-aos="flip-right" />
        <img src="../images/img12.jpg" data-aos="flip-right" />
        <img src="../images/img1.jpg"  data-aos="flip-right" />
        <img src="../images/img2.jpg"  data-aos="flip-right" />
        <img src="../images/img3.jpg"  data-aos="flip-right" />
        <img src="../images/img4.jpg"  data-aos="flip-right" />
        <img src="../images/img5.jpg"  data-aos="flip-right" />
        <img src="../images/img6.jpg"  data-aos="flip-right" />
        <img src="../images/img7.jpg"  data-aos="flip-right" />
        <img src="../images/img8.jpg"  data-aos="flip-right" />
        <img src="../images/img9.jpg"  data-aos="flip-right" />
        <img src="../images/img10.jpg" data-aos="flip-right" />
        <img src="../images/img11.jpg" data-aos="flip-right" />
        <img src="../images/img12.jpg" data-aos="flip-right" />
      </div>
    </div>

    <script src="../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
