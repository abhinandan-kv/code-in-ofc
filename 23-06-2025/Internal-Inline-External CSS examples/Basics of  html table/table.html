<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table example</title>

    <style>
        table {
            text-align: center; 
            height: 250px; 
            width: 250px;
            border: 2px solid red ;
        }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2" >1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td colspan="2">5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td colspan="2">11</td>
        
        <td colspan="2">12</td>
      </tr>
      <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
      </tr>
    </table>
  </body>
</html>
