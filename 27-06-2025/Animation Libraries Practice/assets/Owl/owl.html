<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
    />
    <title>OWL</title>
  </head>

  <body>
    <h1>OWL CAROUSEL</h1>

    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="https://picsum.photos/400/600?random=1" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=2" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=3" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=4" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=5" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=6" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=7" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=8" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=9" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=10" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=11" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/400/600?random=12" />
      </div>
      <div class="item">
        <iframe
          width="100%"
          src="https://www.youtube.com/embed/OMVpP-Zam1A?autoplay=1&mute=1&controls=0&loop=1&playlist=OMVpP-Zam1A&modestbranding=1&rel=0"
          allow="autoplay;"
          controls="0"
          loading="lazy"
          loop="true"
        >
        </iframe>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsiceClass: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
        URLhashListener: true,
        startPosition: "URLHash",
        lazyLoad: true,
        video: true,
        center: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoHeight: true,
      });
    </script>
  </body>
</html>
