<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Calc</title>
  </head>
  <body>
    <main>
      <div class="container" data-aos="fade-down">
        <div class="display" data-aos="fade-down">
            <input id="result-display" readonly data-aos="fade-down">
            <input id="input-display" readonly placeholder="0" data-aos="fade-down"></div>
        <div class="container-buttons">
          <!-- buttons -->
          <button onclick="clearInput()" class="op-button" data-aos="fade-right">AC</button>
          <button onclick="deleteInput()" class="op-button" data-aos="fade-right">DEL</button>
          <button onclick="appendButton('%')"class="op-button" data-aos="fade-right">%</button>
          <button onclick="appendButton('/')" class="op-button-right" data-aos="fade-right">/</button>
          <button onclick="appendButton('7')" data-aos="fade-right">7</button>
          <button onclick="appendButton('8')" data-aos="fade-right">8</button>
          <button onclick="appendButton('9')" data-aos="fade-right">9</button>
          <button onclick="appendButton('*')" class="op-button-right" data-aos="fade-right">*</button>
          <button onclick="appendButton('4')" data-aos="fade-right">4</button>
          <button onclick="appendButton('5')" data-aos="fade-right">5</button>
          <button onclick="appendButton('6')" data-aos="fade-right">6</button>
          <button onclick="appendButton('-')" class="op-button-right" data-aos="fade-right">-</button>
          <button onclick="appendButton('1')" data-aos="fade-right">1</button>
          <button onclick="appendButton('2')" data-aos="fade-right">2</button>
          <button onclick="appendButton('3')" data-aos="fade-right">3</button>
          <button onclick="appendButton('+')" class="op-button-right" data-aos="fade-right">+</button>
          <button onclick="appendButton('0')" data-aos="fade-right">0</button>
          <button onclick="appendButton('00')" data-aos="fade-right">00</button>
          <button onclick="appendButton('.')" data-aos="fade-right">.</button>
          <button onclick="calculate()" class="op-button-right" data-aos="fade-left">=</button>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="script.js"></script>
  </body>
</html>
