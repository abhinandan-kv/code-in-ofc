<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <button id="single-click">Single click button</button>

      <button id="double-click">Double Click Button</button>

      <h2 id="mouse-Down">click down to trigger mouseDown listener</h2>

      <h2 id="mouse-Up">hold and release to trigger mouseUp listener</h2>

      <h2 id="mouse-enter">Hover here to mouseEnter trigger</h2>

      <h2 id="mouse-leave">Hover here and leave to trigger mouseLeave</h2>

      <h2 id="mouse-move">Hover here to trigger mouseMove</h2>

      <h2 id="mouse-over">Hover here to trigger mouseOver</h2>

      <h2 id="mouse-out">Hover out to trigger mouseOut</h2>

      <button id="context-menu">Right Click here :)</button>
      <br />
      <button id="dark-mode">Too Much Light Over here <br />???????</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
