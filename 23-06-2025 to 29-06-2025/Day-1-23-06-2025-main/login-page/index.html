<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="inside-container">
        <div id="icon-div">
          <div id="icon-img">
            <img id="icon" src="icon.png" alt="icon" />
          </div>
          <h2>Sign in with email</h2>
          <p>
            Make a new doc to bring your words, data, and teams together. For
            free
          </p>
        </div>
        <!-- change this br to a seperate div and then div styles should be handled using combinational css like + symbol -->
        <div id="form">
          <!-- <label for="name">Name</label><br /> -->
          <input type="text" name="name" id="name" placeholder="Name" />
          <br />
          <!-- <label for="email">Email</label><br /> -->
          <input type="email" name="email" id="email" placeholder="Email" />
          <br />
          <!-- <label for="password">Password</label><br /> -->
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <br />
          <span><a href="forgot.html">Forgot Password?</a></span>
          <br />
          <button type="submit" >Get Started</button>
        </div>
      </div>
    </div>
  </body>
</html>
